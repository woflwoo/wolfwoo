<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>問題工單</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.1/sdk.js" defer></script>
  <style>
    :root{--primary:#2ecc71;--primary-dark:#27ae60;--bg:#f6f8fb;--text:#1f2937;--muted:#6b7280;--ring:#d1fae5;--card:#ffffff}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:640px;background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:22px 20px}
    .header{display:flex;gap:12px;align-items:center;margin-bottom:8px}
    .logo{width:46px;height:46px;border-radius:8px;object-fit:cover;background:#fff;border:1px solid #e5e7eb}
    h1{font-size:22px;margin:0}.sub{color:var(--muted);font-size:13px;margin:6px 0 16px}
    .row{display:flex;gap:12px}.row>.field{flex:1}.field{margin-bottom:14px}
    .label{display:block;font-size:13px;color:#374151;margin-bottom:6px}.req{color:#ef4444;margin-left:4px}
    input[type="text"],input[type="tel"],select,textarea{width:100%;box-sizing:border-box;font-size:15px;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;outline:none;background:#fff;transition:.15s border,.15s box-shadow}
    textarea{min-height:140px;resize:vertical}
    input:focus,select:focus,textarea:focus{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring)}
    .hint{font-size:12px;color:var(--muted);margin-top:6px}
    button{width:100%;border:0;border-radius:10px;padding:12px 14px;font-size:16px;color:#fff;background:var(--primary);cursor:pointer;transition:.15s background,.15s transform}
    button:hover{background:var(--primary-dark)}button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;font-size:14px}.ok{color:#065f46}.err{color:#b91c1c}
    .preview{background:#fafafa;border:1px solid #eef2f7;border-radius:12px;padding:12px;margin:8px 0}
    .pv-row{display:flex;gap:8px;padding:6px 0;border-bottom:1px dashed #e5e7eb}
    .pv-row:last-child{border-bottom:0}
    .pv-k{width:92px;color:#6b7280;font-size:13px;flex-shrink:0}
    .pv-v{flex:1;word-break:break-word}
    /* 錯誤橫幅 */
    .errbar{position:fixed;inset:auto 12px 12px 12px;background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;border-radius:8px;padding:10px 12px;font-size:13px;z-index:9999}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <img class="logo" src="https://www.tshcmc.edu.vn/var/file/0/1000/msys_1000_5422488_71208.png" alt="logo"/>
        <div>
          <h1 id="title">問題工單</h1>
          <div class="sub" id="subtitle">請填寫以下資訊，我們將盡快與您聯絡。</div>
        </div>
      </div>

      <!-- 送單表單 -->
      <form id="ticketForm" style="display:none">
        <div class="row">
          <div class="field">
            <label class="label">學生姓名</label>
            <input name="student_name" type="text" placeholder="王小明">
          </div>
          <div class="field">
            <label class="label">學號</label>
            <input name="student_no" type="text" placeholder="">
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label class="label">身分別<span class="req">*</span></label>
            <select name="identity" required>
              <option value="" disabled selected>請選擇</option>
              <option>未入學</option><option>在校生</option><option>已畢業</option>
            </select>
          </div>
          <div class="field">
            <label class="label">問題類別<span class="req">*</span></label>
            <select name="category" required>
              <option value="" disabled selected>請選擇</option>
              <option>教務處</option><option>學務處</option><option>總務處</option><option>輔導室</option><option>其他</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">問題說明<span class="req">*</span></label>
          <textarea name="description" placeholder="請簡要描述您的問題…" required></textarea>
          <div class="hint">可附上關鍵資訊（年級／班級／時間點等）。</div>
        </div>

        <div class="row">
          <div class="field">
            <label class="label">聯絡電話<span class="req">*</span></label>
            <input name="phone" type="tel" inputmode="tel" placeholder="例如 0912-345-678" required>
          </div>
          <div class="field">
            <label class="label">方便聯絡時間（24 小時制／整點）</label>
            <div class="row">
              <select name="hour_start"></select>
              <select name="hour_end"></select>
            </div>
            <div class="hint">開始選一次、結束選一次；將自動組成「HH:00-HH:00」。</div>
          </div>
        </div>

        <button id="submitBtn" type="submit">送出工單</button>
        <div id="msg" class="msg"></div>
      </form>

      <!-- 查看/結案 -->
      <form id="resolveForm" style="display:none">
        <div class="preview" id="previewBox"></div>
        <div class="field">
          <label class="label">工單編號</label>
          <input id="tid" type="text" readonly>
        </div>
        <div class="field">
          <label class="label">處理人姓名<span class="req">*</span></label>
          <input name="handler_name" type="text" placeholder="請輸入您的姓名" required>
        </div>
        <button id="resolveBtn" type="submit">確認結案</button>
        <div id="resolveMsg" class="msg"></div>
      </form>
    </div>
  </div>

  <script>
  // 顯示錯誤橫幅（避免整頁白）
  (function(){
    window.addEventListener('error', function(e){
      const b = document.createElement('div');
      b.className = 'errbar';
      b.textContent = 'JS 錯誤：' + (e.message || e.type);
      document.body.appendChild(b);
    });
  })();

  (function(){
    const LIFF_ID  = "2007987243-36ny9WQ7";                 // ← 換成你的
    const API_BASE = "https://wooow.zeabur.app/webhook/school"; // ← 單一 webhook

    var $ = function(id){ return document.getElementById(id); };
    var show = function(el){ el.style.display = "block"; };

    function buildHourSelect(sel, placeholder){
      sel.innerHTML = "";
      var opt0 = document.createElement("option");
      opt0.value = ""; opt0.textContent = placeholder || "請選擇"; opt0.disabled = true; opt0.selected = true;
      sel.appendChild(opt0);
      for(var h=0; h<24; h++){
        var o = document.createElement("option");
        var hh = (h<10? '0'+h : ''+h);
        o.value = hh; o.textContent = hh;
        sel.appendChild(o);
      }
      sel.style.flex = "1"; sel.style.height = "40px"; sel.style.borderRadius = "10px";
    }

    function qs(o){ return new URLSearchParams(o).toString(); }
    function post(bodyObj){
      return fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" },
        body: qs(bodyObj)
      });
    }
    function safe(v, d){ v=(v==null?'':String(v)); return v.trim()?v:(d||'—'); }
    function renderPreview(target, t){
      target.innerHTML = "";
      var rows = [
        ["建立日期", t["建立日期"]],
        ["建立時間", t["建立時間"]],
        ["身分別",   t["身分別"]],
        ["學生姓名", t["學生姓名"]],
        ["學號",     t["學號"]],
        ["問題類別", t["問題類別"]],
        ["問題說明", t["問題說明"]],
        ["聯絡電話", t["聯絡電話"]],
        ["方便聯絡", t["方便聯絡時間"] || t["方便連絡時間"]],
        ["狀態",     t["狀態"]]
      ];
      rows.forEach(function(pair){
        var r = document.createElement("div");
        r.className = "pv-row";
        r.innerHTML = '<div class="pv-k">'+pair[0]+'</div><div class="pv-v">'+safe(pair[1])+'</div>';
        target.appendChild(r);
      });
    }
    function lockResolveForm(label){
      label = label || "已結案";
      var form = $("resolveForm");
      Array.prototype.forEach.call(form.querySelectorAll("input, textarea, select, button"), function(el){
        if (el.tagName === "BUTTON") {
          el.disabled = true;
          el.textContent = label;
          el.style.opacity = "0.7";
          el.style.cursor = "not-allowed";
        } else {
          el.readOnly = true;
          el.disabled = true;
        }
      });
      $("subtitle").textContent = "此工單已結案，無法再次提交。";
    }

    function initApp(){
      // 沒有 liff 物件
      if (!window.liff){
        var b = document.createElement('div');
        b.className = 'errbar';
        b.textContent = 'LIFF SDK 載入失敗。';
        document.body.appendChild(b);
        return;
      }

      liff.init({ liffId: LIFF_ID })
        .then(function(){
          if (!liff.isLoggedIn()){ liff.login(); return; }

          var u = new URL(location.href);
          var action   = u.searchParams.get("action") || "ticket";
          var ticketId = u.searchParams.get("ticketId") || "";
          var token    = u.searchParams.get("token") || "";

          // 兼容舊瀏覽器：不用 ?.()
          var userId = "", displayName = "";
          liff.getProfile().then(function(p){
            userId = (p && p.userId) || (liff.getContext && liff.getContext().userId) || "";
            displayName = (p && p.displayName) || "";
          }).catch(function(){})
          .finally(function(){
            if (action === "ticket") {
              $("title").textContent = "問題工單";
              $("subtitle").textContent = "請填寫以下資訊，我們將盡快與您聯絡。";
              show($("ticketForm"));

              var hourStart = document.querySelector('select[name="hour_start"]');
              var hourEnd   = document.querySelector('select[name="hour_end"]');
              buildHourSelect(hourStart, "開始");
              buildHourSelect(hourEnd,   "結束");

              $("ticketForm").addEventListener("submit", function(e){
                e.preventDefault();
                var btn = $("submitBtn");
                btn.disabled = true; $("msg").className = "msg"; $("msg").innerText = "送出中…";

                var fd = new FormData(e.currentTarget);
                var payload = {};
                fd.forEach(function(v,k){ payload[k]=v; });

                var hs = payload.hour_start, he = payload.hour_end;
                if (hs && he) {
                  if (parseInt(he,10) <= parseInt(hs,10)) {
                    $("msg").className = "msg err";
                    $("msg").innerText = "結束時間需晚於開始時間。";
                    btn.disabled = false; return;
                  }
                  payload.contact_time = hs + ":00-" + he + ":00";
                }
                delete payload.hour_start; delete payload.hour_end;

                payload.is_student = (payload.identity === "在校生");
                payload.user_id = userId;
                payload.user_name = displayName;
                payload.kind = "ticket";

                post(payload)
                  .then(function(r){ if(!r.ok) throw new Error("HTTP "+r.status); return r.json().catch(function(){return {};}); })
                  .then(function(j){
                    $("msg").className = "msg ok";
                    $("msg").innerText = j.message || "已送出，謝謝！";
                    btn.textContent = "已送出";
                    btn.disabled = true;
                    btn.style.opacity = "0.7";
                  })
                  .catch(function(err){
                    $("msg").className = "msg err";
                    $("msg").innerText = "送出失敗：" + (err && err.message || err);
                    btn.disabled = false;
                  });
              });

            } else if (action === "resolve") {
              $("title").textContent = "查看／處理工單";
              $("subtitle").textContent = "請確認工單內容，並輸入處理人姓名完成結案。";
              show($("resolveForm"));
              $("tid").value = ticketId;
              var nameInput = document.querySelector('input[name="handler_name"]');
              nameInput.value = displayName || "";

              var serverStatus = "OPEN";
              // 先預覽
              post({ kind:"resolve", op:"preview", ticket_id:ticketId, user_id:userId })
                .then(function(r){ return r.json().catch(function(){ return {}; }); })
                .then(function(j1){
                  var t = j1.ticket || j1.row || j1.data || j1 || {};
                  serverStatus = String(t["狀態"] || "").toUpperCase() || "OPEN";
                  renderPreview($("previewBox"), t);
                  if (serverStatus !== "OPEN") lockResolveForm("已結案");
                })
                .catch(function(){
                  $("resolveMsg").className = "msg err";
                  $("resolveMsg").innerText = "讀取工單內容失敗（仍可直接結案）。";
                });

              $("resolveForm").addEventListener("submit", function(e){
                e.preventDefault();
                if (serverStatus !== "OPEN") {
                  $("resolveMsg").className = "msg err";
                  $("resolveMsg").innerText = "此工單已結案，無法再次提交。";
                  lockResolveForm("已結案");
                  return;
                }

                var fd = new FormData(e.currentTarget);
                var payload = {};
                fd.forEach(function(v,k){ payload[k]=v; });
                payload.ticket_id = ticketId;
                payload.token = token;
                payload.handler_user_id = userId;
                payload.kind = "resolve";
                payload.op = "commit";

                if (!confirm("確認將工單 " + ticketId + " 標記為已處理？\n處理人：" + (payload.handler_name || displayName || "-"))) {
                  return;
                }

                var btn = $("resolveBtn");
                btn.disabled = true; $("resolveMsg").className = "msg"; $("resolveMsg").innerText = "送出中…";

                post(payload)
                  .then(function(r){ if(!r.ok) throw new Error("HTTP "+r.status); return r.json().catch(function(){return {};}); })
                  .then(function(j2){
                    $("resolveMsg").className = "msg ok";
                    $("resolveMsg").innerText = j2.message || "已結案，感謝！";
                    serverStatus = "CLOSED";
                    lockResolveForm("已結案");
                  })
                  .catch(function(err){
                    $("resolveMsg").className = "msg err";
                    $("resolveMsg").innerText = "送出失敗：" + (err && err.message || err);
                    btn.disabled = false;
                  });
              });
            }
          });
        })
        .catch(function(err){
          var m = document.createElement("div");
          m.className = "msg err";
          m.innerText = "LIFF 初始化失敗：" + (err && err.message || err);
          document.querySelector(".card").appendChild(m);
        });
    }

    // 等 DOM 準備好再執行（避免 script 還沒載好就呼叫）
    if (document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
  </script>
</body>
</html>
